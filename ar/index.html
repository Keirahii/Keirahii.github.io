<a-scene vr-mode-ui="enabled: false">
    
  <!--  upload to https://imgur.com/upload 
        then right click on the image
        select copy image address
        paste that 
   -->
  
<a-assets>
  <img id="texture" src="https://i.imgur.com/3dSOceS.jpg">
  <img id="green" src="https://i.imgur.com/k0W2PPb.jpg">
  <img id="camera" src="https://i.imgur.com/HZlx4Hk.png">
  <img id="green1" src="https://i.imgur.com/aWyNyVH.jpg">
</a-assets>   



  <!--   edit here  -->

 <a-box 
       width="4"
       height="3"
       depth="0.1"
       position="0 0.5 0" 
       rotation="-90  0 0"               
       src="#green1"
       transparent="true"
       alphaTest= "0.5"
       env-map="#env"
       metalness="0"
       roughness="0.0"           
       >                 
 </a-box>

<a-box 
       width="4"
       height="3"
       depth="0.1"
       position="0 2 0" 
       rotation="0  0 360"               
       src="#green"
       transparent="true"
       alphaTest= "0.5"
       env-map="#env"
       metalness="1.0"
       roughness="0.0"           
       >                 
 </a-box>




 <!--   stop editing here  -->


<!--  ignore camera   -->
  <a-camera position="0 2 5"></a-camera>

<!--   ignore light   -->
<a-light type="ambient" color="#888"></a-light>
<a-light type="point" intensity="0.2" position="3 5 5"></a-light>

<!--   ignore cubemap   -->
  
<a-assets>
    <a-cubemap id="env">
      <img src="https://uriahgray20.github.io/ar/Daylight-Box_Right.jpg">
      <img src="https://uriahgray20.github.io/ar/Daylight-Box_Left.jpg">
      <img src="https://uriahgray20.github.io/ar/Daylight-Box_Top.jpg">
      <img src="https://uriahgray20.github.io/ar/Daylight-Box_Bottom.jpg">
      <img src="https://uriahgray20.github.io/ar/Daylight-Box_Front.jpg">
      <img src="https://uriahgray20.github.io/ar/Daylight-Box_Back.jpg">
    </a-cubemap>
</a-assets>     


</a-scene>
